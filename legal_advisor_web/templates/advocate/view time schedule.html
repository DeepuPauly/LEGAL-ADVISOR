{% extends 'advocate/ad_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="srch_view_time_schedule">
  <table width="200" border="1" class="table">
    <tr>
      <td>date</td>
      <td>&nbsp;<input type="date" name="date" value="{{ date }}"/></td>
      <td><label>
        <div align="center">
          <input type="submit" name="Submit" value="Search" />
          </div>
      </label></td>
    </tr>
    <tr>
      <td>date</td>
      <td ><div align="center">time(from-to)</div></td>
        <td>to_time</td>
    </tr>
      {% for i in val  %}

      <td>&nbsp;{{ i.day }}</td>
      <td >{{ i.from_time }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
